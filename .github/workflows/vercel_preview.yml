# For more info re: vercel action see:
# https://github.com/amondnet/vercel-action

name: Leptos CSR Vercel Preview

on:
  push:
    branches:
      - dev

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-preview-deploy:
    runs-on: ubuntu-latest
    name: Build and Preview

    permissions:
      pull-requests: write

    environment:
      name: preview
      url: ${{ steps.preview.outputs.preview-url }}

    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: rustup target add wasm32-unknown-unknown

      - name: Download and install Trunk binary
        run: wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.20.2/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-

      - name: Install and run tailwindcss
        run: npm install -D tailwindcss && npx tailwindcss -i style/input.css -o style/output.css

      - name: Build with Trunk
        run: ./trunk build --release

      - name: Copy vercel.json
        run: cp vercel.json dist/vercel.json

      - name: Preview Deploy
        id: preview
        uses: amondnet/vercel-action@v25.1.1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: ./dist

      - name: Display Deployed URL
        run: |
          echo "Deployed app URL: ${{ steps.preview.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
